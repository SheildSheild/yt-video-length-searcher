name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Build project
        working-directory: frontend
        run: npm run build

      # Choose correct output folder (CRA vs Vite)
      - name: Detect build output dir
        id: detect
        run: |
          if [ -d "frontend/build" ]; then
            echo "out=frontend/build" >> $GITHUB_OUTPUT
          elif [ -d "frontend/dist" ]; then
            echo "out=frontend/dist" >> $GITHUB_OUTPUT
          else
            echo "No build output found!"
            exit 1
          fi

      - name: SPA 404 fallback (optional)
        run: |
          OUT=${{ steps.detect.outputs.out }}
          cp "$OUT/index.html" "$OUT/404.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.out }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
